<body>
  <div id="login">
      <div class="container">
            <form [formGroup]="loginForm" id="login-form" class="form" (ngSubmit)="login(loginForm.value)">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input formControlName='userName' type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input formControlName='password' type="text" name="password" id="password" class="form-control">
                    </div>
                    <ngb-alert *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">{{message}}</ngb-alert>
                    <div class="form-group">
                         
                        <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"  [disabled]="!loginForm.valid">
                    </div>
                    <div id="register-link" class="text-right">
                        <a href="#" class="text-info" >Register saja</a>
                    </div>
                </form>
      </div>
  </div>
</body>
