<h2>PROFILE </h2>


<form class="row" [formGroup]="form" (ngSubmit)="save(form.value)">
  <div class="col-md-6">
    <div class="form-group">
      <label for="agentName">Nama Agent</label>
      <input formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="agentName">Email</label>
      <input disabled formControlName='email' class="form-control">
    </div>
    <div class="form-group">
      <label for="agentName">Contact</label>
      <input formControlName="contactname" class="form-control">
    </div>
  </div>
  <div class="col-md-5">
    <div class="form-group">
      <label for="agentName">Alamat</label>
      <textarea formControlName="address" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="agentName">Telepon</label>
      <input formControlName="telepon" class="form-control">
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <label for="agentName">Content</label>
      <angular-editor formControlName="profile" [config]="editorConfig"></angular-editor>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
  </div>
  
</form>



<swal #swalMessage title="" text="" type="info" [showCancelButton]="false"></swal>
